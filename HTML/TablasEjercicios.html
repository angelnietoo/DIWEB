<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones de los alumnos</title>

    <!-- Estilos CSS internos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            margin-top: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            font-size: 16px;
        }

        th,
        td {
            border: 2px solid #000;
            padding: 10px 15px;
            text-align: center;
        }

        th {
            background-color: #a85b5b;
            color: white;
        }

        thead th {
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h2>Calificaciones de los alumnos</h2>

    <table>
        <thead>
            <tr>
                <th rowspan="2">ESTUDIANTE</th>
                <th colspan="3">CALIFICACIÓN</th>
            </tr>
            <tr>
                <th>1° EV.</th>
                <th>2° EV.</th>
                <th>3° EV.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bernardo</td>
                <td>5.7</td>
                <td>8.3</td>
                <td>8.9</td>
            </tr>
            <tr>
                <td>Remigio</td>
                <td>4.7</td>
                <td>4.7</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>9.7</td>
                <td>9.7</td>
                <td>9.9</td>
            </tr>
            <tr>
                <td>Ref.</td>
                <td>5.0</td>
                <td>5.0</td>
                <td>5.0</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
