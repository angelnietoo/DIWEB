<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Actividad 1 — Menú horizontal</title>

  <style>
    /* Reset del box model */
    * { box-sizing: border-box; }

    /* Estilos base */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }

    /* Contenedor del menú: ocupa todo el ancho disponible */
    .menu-horizontal { width: 100%; }

    /* Lista principal: convertir en fila con Flexbox */
    .menu-horizontal ul {
      list-style: none;
      padding: 4px;
      margin: 0;
      display: flex;
      gap: 5px;
      align-items: stretch;
      width: 100%;
    }

    /* Elementos de la lista */
    .menu-horizontal li { flex: 1 1 0; }

    /* Enlaces del menú */
    .menu-horizontal a {
      display: block;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      text-decoration: none;
      color: #333;
      background: rgba(123, 198, 199, 0.8);
      border: 1px solid rgba(0,0,0,0.06);
    }

    /* Responsive: en pantallas pequeñas apilar el menú en columna */
    @media (max-width: 420px) {
      .menu-horizontal ul { flex-direction: column; gap: 6px; }
      .menu-horizontal li { flex: none; }
    }
  </style>
</head>
<body>

  <!-- Navegación principal -->
  <nav class="menu-horizontal" aria-label="Menú principal">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Opciones</a></li>
      <li><a href="#">Planes</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

</body>
</html>
