<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Actividad 4 - Sidebar con menú</title>
  <style>
    /* reset / base */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: sans-serif; background: #ffffff; }

    /* layout principal */
    .layout {
      display: flex;
      min-height: 100vh;
      align-items: stretch;
      gap: 5px;
    }

    /* Sidebar */
    .sidebar {
      flex: 1 1 0;
      background: #8fd7f8;
      padding: 16px;
      color: #000;
    }

    /* Content */
    .content {
      flex: 8 1 0;
      background: #e6f2ee;
      padding: 16px;
    }

    /* Menú vertical */
    .sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    /* Cada item tiene borde inferior gris */
    .sidebar li {
      border-bottom: 1px solid gray;
    }

    /* Quitamos la línea del último item para un acabado más limpio */
    .sidebar li:last-child {
      border-bottom: none;
    }

    /* Enlaces */
    .sidebar a {
      display: block;
      padding: 12px 8px;
      text-decoration: none;
      color: #000;
      font-weight: normal;
    }

    /* Ajustes visuales del contenido derecho */
    .content h1 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: normal;
    }

    .content p { margin: 0; color: #222; }

    /* Responsive opcional: en pantallas muy pequeñas el sidebar pasa arriba */
    @media (max-width: 540px) {
      .layout { flex-direction: column; gap: 5px; }
      .sidebar { width: 100%; }
      .content { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <nav class="sidebar" aria-label="Barra lateral">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Opciones</a></li>
        <li><a href="#">Planes</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>

    <main class="content" role="main">
      <h1>Esto sería el contenido principal</h1>
    </main>
  </div>
</body>
</html>
