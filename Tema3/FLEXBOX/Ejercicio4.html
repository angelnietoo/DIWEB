<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Actividad 4 - Sidebar menú 1:8 (flex)</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            flex: 1 1 0;
            /* relación 1 */
            background: rgba(123, 198, 199, 0.8);
            padding: 16px;
            box-sizing: border-box;
        }

        .content {
            flex: 8 1 0;
            padding: 16px;
            background: #fff;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .sidebar li {
            border-bottom: 1px solid gray;
        }

        .sidebar a {
            display: block;
            padding: 12px 8px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="layout">
        <nav class="sidebar" aria-label="Barra lateral">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Ajustes</a></li>
                <li><a href="#">Informes</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>Contenido</h1>
            <p>Área derecha (8 partes).</p>
        </main>
    </div>
</body>

</html>
