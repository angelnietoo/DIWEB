<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Actividad 3 - Un sidebar a la izquierda del contenido</title>
  <style>

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: sans-serif; background: #ffffff; }

    .wrap {
      display: flex;
      gap: 2px;
      height: 100vh;
      align-items: stretch;
    }

    .sidebar {
      flex: 1 1 0;
      padding: 12px 24px;
      background: #8fd7f8;
      color: #000;
    }

    .content {
      flex: 4 1 0;
      padding: 12px 24px;
      background: #d7e9e4;
      color: #000;
    }

    .sidebar p, .content p {
      margin: 0;
      line-height: 1.2;
      font-size: 16px;
    }

    .sidebar .titulo {
      margin: 0 0 12px 0;
      font-weight: normal;
    }

    .content .titulo {
      margin: 0 0 12px 0;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="wrap" role="region" aria-label="Diseño con sidebar y contenido">
    <aside class="sidebar" aria-label="Contenido lateral">
      <p class="titulo">contenido lateral</p>
    </aside>

    <main class="content" aria-label="Contenido principal">
      <p class="titulo">Esto sería el contenido principal</p>
    </main>
  </div>
</body>
</html>
