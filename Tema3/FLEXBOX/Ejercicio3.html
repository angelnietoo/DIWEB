<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Actividad 3 - Sidebar 1:4 (flex)</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        .wrap {
            display: flex;
            /* contenedor flex principal */
            gap: 2px;
            /* gap de 2px entre sidebar y contenido */
            height: 100vh;
            /* alto viewport */
        }

        .sidebar {
            flex: 1 1 0;
            /* proporci칩n 1 */
            padding: 12px 24px;
            /* padding vertical 12px lateral 24px */
            background: #f0f8f7;
            box-sizing: border-box;
        }

        .content {
            flex: 4 1 0;
            /* proporci칩n 4 (relaci칩n 1:4) */
            padding: 12px 24px;
            background: #ffffff;
            box-sizing: border-box;
        }

        /* peque침os estilos para diferenciar */
        .sidebar h2,
        .content h1 {
            margin: 0 0 12px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Enlaces y notas.</p>
        </aside>
        <section class="content">
            <h1>Contenido principal</h1>
            <p>Texto de ejemplo a la derecha.</p>
        </section>
    </div>
</body>

</html>
