<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Actividad 5 - Card (flex)</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background: #f5f5f5;
        }

        .card {
            display: flex;
            flex-direction: column;
            width: 320px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .card .header,
        .card .footer {
            display: flex;
            /* use flex to center both axes */
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .card .header {
            height: 56px;
            background: #0e7c74;
            color: #fff;
        }

        .card .body {
            padding: 16px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card h2,
        .card h4 {
            margin: 0;
        }
    </style>
</head>

<body>
    <article class="card">
        <div class="header">
            <h2>TÃ­tulo</h2>
        </div>
        <div class="body">
            <p>Contenido centrado (texto o imagen).</p>
        </div>
        <div class="footer">
            <h4>Pie de tarjeta</h4>
        </div>
    </article>
</body>

</html>
