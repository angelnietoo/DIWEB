<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Actividad 5 - Card con flexbox</title>
  <style>
    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; font-family: sans-serif; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      display: flex;
      flex-direction: column;
      width: 360px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .card__header,
    .card__footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      text-align: center;
    }

    .card__header {
      background: #000; 
      color: #fff;
      height: 56px;
    }

    .card__header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .card__body {
      padding: 5px;
      min-height: 140px;
      color: #333;
      display: block;
    }

    .card__body img {
      max-width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 4px;
      display: block;
    }

    .card__footer {
      background: #bfbfbf;
      color: #fff;
      height: 56px;
    }

    .card__footer h4 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

  </style>
</head>
<body>

  <article class="card">
    <header class="card__header">
      <h2>Tarjeta de presentaci√≥n</h2>
    </header>

    <section class="card__body">
      <p>Contenido del cuerpo de la tarjeta</p>
    </section>

    <footer class="card__footer">
      <h4>Pie de la tarjeta</h4>
    </footer>
  </article>

</body>
</html>
