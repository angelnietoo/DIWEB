<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Actividad 7 - Grupo de tarjetas</title>
  <style>
    /* Base */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      padding: 20px;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Contenedor principal: dos columnas */
    .layout {
      display: flex;
      gap: 0;
      min-height: calc(100vh - 40px);
    }

    /* Columna izquierda (2 partes) */
    .left {
      flex: 2;
      background: #0e7c74;
      color: white;
      padding: 24px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    /* Columna derecha (1 parte) y contiene dos filas) */
    .right {
      flex: 1;
      background: #ffffff;
      padding: 0;

      display: flex;
      flex-direction: column;

      /* Borde completo alrededor de la columna derecha */
      border: 1px solid lightgray;
    }

    /* Filas dentro de la columna derecha: iguales en altura */
    .row {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 24px;
      border-bottom: 1px solid lightgray;
    }

    /* Quitar el borde inferior de la última fila para no dejar doble línea al final */
    .row:last-child {
      border-bottom: none;
    }

    /* Ejemplos de tipografía/espaciado interior */
    .left h2 { margin: 0 0 8px 0; font-size: 18px; font-weight: normal; }
  </style>
</head>
<body>

  <div class="layout" role="main" aria-label="Diseño de dos columnas">
    <aside class="left">
      <div>
        <h2>Columna izquierda</h2>
      </div>
    </aside>

    <section class="right" aria-label="Columna derecha dividida">
      <div class="row">
        <div class="content">
          <p>Derecha parte alta</p>
        </div>
      </div>

      <div class="row">
        <div class="content">
          <p>Derecha parte baja</p>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
