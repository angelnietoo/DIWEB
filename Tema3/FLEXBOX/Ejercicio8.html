<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Actividad 8 - Header (flex)</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 12px 20px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-weight: 700;
        }

        nav {
            display: flex;
            gap: 12px;
        }

        .auth {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            border: 1px solid #ddd;
        }

        .btn.primary {
            background: #0e7c74;
            color: #fff;
            border-color: #0e7c74;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MiLogo</div>
        <nav aria-label="NavegaciÃ³n principal">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
        <div class="auth">
            <a class="btn" href="#">Registro</a>
            <a class="btn primary" href="#">Entrar</a>
        </div>
    </header>
</body>

</html>
