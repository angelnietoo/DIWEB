<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Actividad 9 - Header + Section (flex)</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        main {
            padding: 20px;
        }

        .cards {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .card {
            flex: 1 1 220px;
            min-width: 220px;
            background: white;
            padding: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MiLogo</div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
        </nav>
        <div><a href="#">Entrar</a></div>
    </header>
    <main>
        <section class="cards" aria-label="Tarjetas">
            <article class="card">
                <h3>Card 1</h3>
                <p>Detalle</p>
            </article>
            <article class="card">
                <h3>Card 2</h3>
                <p>Detalle</p>
            </article>
            <article class="card">
                <h3>Card 3</h3>
                <p>Detalle</p>
            </article>
            <article class="card">
                <h3>Card 4</h3>
                <p>Detalle</p>
            </article>
        </section>
    </main>
</body>

</html>
