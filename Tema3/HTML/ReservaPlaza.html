<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reserva de plaza Polideportivo Miguelito</title>
</head>

<body>
    <h1><strong>Reserva de plaza Polideportivo Miguelito</strong></h1>

    <form action="#" method="post" novalidate>
        <fieldset>
            <legend><strong>Datos del participante</strong></legend>

            <p>
                <label for="nombre"><strong>Nombre y apellido:</strong></label>
                <input type="text" id="nombre" name="nombre" required>
            </p>

            <p>
                <strong>¿Es miembro del club?</strong><br>
                <label>
                    <input type="radio" name="miembro" value="si" checked> Miembro
                </label>
                <label>
                    <input type="radio" name="miembro" value="no"> No-miembro
                </label>
            </p>

            <p>
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" required>
            </p>
        </fieldset>

        <fieldset>
            <legend><strong>Datos de la reserva</strong></legend>

            <p>
                <label for="deporte"><strong>Deporte:</strong></label>
                <select id="deporte" name="deporte" required>
                    <option value="padel">Pádel</option>
                    <option value="futbol_sala">Fútbol sala</option>
                    <option value="tenis">Tenis</option>
                    <option value="baloncesto">Baloncesto</option>
                    <option value="otro">Otro</option>
                </select>
            </p>

            <p><strong>Seleccionar fecha y hora de la reserva:</strong></p>

            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <input type="date" id="fecha" name="fecha" required>
                    </td>
                    <td style="padding-left:4px;">
                        <input type="time" id="hora" name="hora" required>
                    </td>
                </tr>
            </table>

            <p>
                <label>
                    <input type="checkbox" id="acepto" name="acepto" required>
                    <strong>Acepto las normas del club</strong>
                </label>
            </p>
        </fieldset>

        <p>
            <button type="submit"><strong>Enviar</strong></button>
        </p>
    </form>
</body>

</html>
