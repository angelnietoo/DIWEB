<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calificaciones de los alumnos</title>
  <style>
    :root{--w:640px;--left:280px;--col:120px;--out:6px;--in:4px;--row:82px;--bg-big:#7a3b3b;--bg-accent:#b76b6b;--cell:#fff;--cell-alt:#fbefef;--text:#fff;--font:Georgia, 'Times New Roman', serif}
    *{box-sizing:border-box}
    body{font-family:var(--font);margin:18px;display:flex;justify-content:center}
    h1{width:var(--w);text-align:center;margin:0 0 8px;font-size:26px}

    table{width:var(--w);border:var(--out) solid #000;border-collapse:collapse;table-layout:fixed}
    col.col-left{width:var(--left)}
    col.col-grade{width:var(--col)}

    th,td{border:var(--in) solid #000;padding:0 12px;text-align:center}
    th.left{background:var(--bg-accent);color:var(--text);font-size:30px;font-weight:700;padding:18px}
    th.big{background:var(--bg-big);color:var(--text);font-size:20px;padding:18px}
    th.sub{background:var(--bg-accent);color:var(--text);text-transform:uppercase;font-weight:700;padding:12px}

    tbody tr:nth-child(odd) td{background:var(--cell)}
    tbody tr:nth-child(even) td{background:var(--cell-alt)}

    td.name{text-align:left;padding-left:28px;font-size:22px}
    tbody td{height:var(--row);vertical-align:middle;font-size:20px}

    @media (max-width:700px){:root{--w:100%;--left:200px;--col:90px}}
  </style>
</head>
<body>
  <main>
    <h1>Calificaciones de los alumnos</h1>
    <table aria-label="Calificaciones">
      <colgroup>
        <col class="col-left">
        <col class="col-grade">
        <col class="col-grade">
        <col class="col-grade">
      </colgroup>
      <thead>
        <tr>
          <th class="left" rowspan="2">ESTUDIANTE</th>
          <th class="big" colspan="3">CALIFICACIÓN</th>
        </tr>
        <tr>
          <th class="sub">1º EV.</th>
          <th class="sub">2º EV.</th>
          <th class="sub">3º EV.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="name">Bernardo</td><td>5.7</td><td>8.3</td><td>8.9</td>
        </tr>
        <tr>
          <td class="name">Remigio</td><td>4.7</td><td>4.7</td><td>1.3</td>
        </tr>
        <tr>
          <td class="name">Ana</td><td>9.7</td><td>9.7</td><td>9.9</td>
        </tr>
        <tr>
          <td class="name">Ref.</td><td>5.0</td><td>5.0</td><td>5.0</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
