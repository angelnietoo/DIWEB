<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ejercicio 2 - Sidebar vertical</title>
<style>
  /* Reset */
  body{
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    margin:0;
    background:#ffffff;
    color:#222;
    min-height:100vh;
  }

  /* Contenedor principal */
  .layout{
    display: grid;
    grid-template-columns: 180px 1fr;
    gap: 0;
    width: 100%;
    height: 100vh;
    margin: 0;
    align-items: start;
    background: #fff;
    overflow: auto;
  }

  /* Sidebar (izquierda) */
  aside{
    background: #e6e6e6;
    padding: 28px 20px;
    border-right: 1px solid #cfcfcf;
    display: grid;
    align-content: start;
    height: 100%;
  }

  /* Lista tipo menú usando Grid */
  ul{
    list-style: none;
    margin: 0;
    padding: 0;
    display: grid;
    gap: 6px;
    width: 100%;
  }

  /* Cada item: texto a la izquierda y línea fina debajo */
  li{
    padding: 4px 0 6px 0;
    font-weight: 600;
    color: #222;
    width: 140px;
    position: relative;
  }

  /* Línea inferior */
  li::after{
    content: "";
    display: block;
    height: 2px;
    width: 100%;
    background: #bdbdbd;
    margin-top: 6px;
  }

  /* Zona de contenido (derecha) */
  main{
    background: #fff;
    padding: 22px 28px;
    min-height: 100%;
  }

  main p{ margin: 0; color:#333; }

  /* Responsive */
  @media (max-width:640px){
    .layout{ grid-template-columns: 1fr; height:auto; }
    aside{ border-right: none; min-height: auto; padding: 18px; }
    li{ width: 100%; }
    li::after{ width: 80%; }
  }
</style>
</head>
<body>

  <div class="layout" role="region" aria-label="Layout con sidebar">
    <aside>
      <ul>
        <li>Menú 1</li>
        <li>Menú 2</li>
        <li>Menú 3</li>
        <li>Menú 4</li>
        <li>Menú 5</li>
      </ul>
    </aside>

    <main>
      <p>Contenido</p>
    </main>
  </div>
</body>
</html>
