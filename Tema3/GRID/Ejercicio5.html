<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Actividad 5 - Columna y filas</title>
<style>
  :root{
    --bg: #0e7c74;
    --card-bg: #ffffff;
    --border: lightgray;
  }
  
  html, body { height: 100%; margin: 0; }

  body {
    background: var(--bg);
    display: grid;
    place-items: center;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    color: #111;
  }

  /* Grid principal: 2 columnas */
  .card-grid {
    width: 100%;
    max-width: 900px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 16px;
    height: 220px;
  }

  /* Columna izquierda: ocupando ambas filas */
  .left {
    grid-row: 1 / span 2;
    background: var(--card-bg);
    padding: 18px;
    display: grid;
  }

  /* Las dos tarjetas de la derecha */
  .card {
    background: var(--card-bg);
    display: grid;
    place-items: center;
  }

  /* Ubicaci√≥n dentro del grid principal */
  .fila1 { grid-column: 2; grid-row: 1; }
  .fila2 { grid-column: 2; grid-row: 2; }

  /* Responsive */
  @media (max-width: 640px) {
    .card-grid {
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto;
      height: auto;
      gap: 12px;
    }
    .left { grid-row: 1; }
    .fila1, .fila2 { grid-column: 1; grid-row: auto; }
  }
</style>
</head>
<body>
  <main class="card-grid" role="main" aria-label="Grupo de tarjetas">
    <section class="left" aria-label="Columna izquierda">
      <h2>Columna Izquierda</h2>
    </section>
    <div class="card fila1">Fila 1</div>
    <div class="card fila2">Fila 2</div>
  </main>
</body>
</html>
