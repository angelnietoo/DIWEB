<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ejercicio 4 - Grupo de tarjetas (Grid) — Estilo tarjeta</title>
<style>
  /* cuerpo */
  body{
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    margin:20px;
    background:#f7f8f9;
    color:#122;
  }

  /* contenedor de tarjetas: flujo en columnas (horizontales) */
  .card-set{
    display:grid;
    grid-auto-flow:column;
    grid-auto-columns:minmax(220px,1fr);
    gap:12px;
    padding:12px;
    align-items:start;
  }

  /* tarjeta (usando Grid: header - body - footer) */
  .card{
    display:grid;
    grid-template-rows: 80px minmax(200px, 1fr) 48px;
    border:1px solid #e0e6e6;
    background:#fff;
    box-shadow:0 6px 16px rgba(0,0,0,0.06); /* ligero sombreado */
  }

  /* header y footer: centrado vertical y horizontal */
  .card header,
  .card footer{
    display:grid;
    place-items:center; /* centra h2/h4 */
    color:#010000;      /* texto oscuro como en el ejemplo */
    background:#91CDF2; /* color proporcionado en el enunciado */
  }

  /* cuerpo */
  .card .body{
    padding:14px;
    color:#222;
    line-height:1.4;
    background:#fff;
  }

  /* reset de márgenes de títulos */
  h2, h4 { margin:0; font-weight:700; }

  /* responsive: que quepan bien en móvil */
  @media (max-width:640px){
    .card-set{ grid-auto-flow:row; grid-auto-rows:auto; grid-template-columns: 1fr; }
    .card{ grid-template-rows: 72px minmax(160px, 1fr) 46px; }
  }
</style>
</head>
<body>

  <div class="card-set" aria-label="Conjunto de tarjetas">
    <article class="card" role="article" aria-label="Tarjeta A">
      <header><h2>Título</h2></header>
      <div class="body">Contenido de la tarjeta 1</div>
      <footer><h4>Pie</h4></footer>
    </article>

    <article class="card" role="article" aria-label="Tarjeta B">
      <header><h2>Título</h2></header>
      <div class="body">Contenido de la tarjeta 2</div>
      <footer><h4>Pie</h4></footer>
    </article>

    <article class="card" role="article" aria-label="Tarjeta C">
      <header><h2>Título</h2></header>
      <div class="body">Contenido de la tarjeta 3</div>
      <footer><h4>Pie</h4></footer>
    </article>
  </div>
</body>
</html>
