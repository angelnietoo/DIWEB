<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Actividad 6 - Espacio de celdas dividido por porcentaje</title>
<style>
  :root{
    --bg: #f2f3f4;
    --card-bg: #ffffff;
    --gap: 18px;
    --radius: 6px;
    --shadow: 0 4px 10px rgba(0,0,0,0.06);
    --pad: 16px;
  }

  html, body {margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;}
  body {
    background: var(--bg);
    display: grid; 
    place-items: start center;
    padding: 28px;
    color: #222;
  }

  .wrap {
    width: 100%;
    max-width: 920px;
  }

  /* Grid que define 4 columnas */
  .cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: var(--gap);
  }

  /* Estilo común de cada tarjeta */
  .card {
    background: var(--card-bg);
    padding: var(--pad);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    display: grid;
  }

  /* Aquí coloco las tarjetas donde deben verse */

  .tarjeta-e { grid-column: 1 / span 2; grid-row: 1; }
  .tarjeta-b { grid-column: 3 / span 2; grid-row: 1; }
  .tarjeta-c { grid-column: 1 / span 1; grid-row: 2; }
  .tarjeta-d { grid-column: 2 / span 3; grid-row: 2; }
  .tarjeta-a { grid-column: 1 / -1; grid-row: 3; }

  /* Responsive */
  @media (max-width: 640px) {
    .cards {
      grid-template-columns: 1fr;
      grid-auto-rows: auto;
    }
    .tarjeta-e,
    .tarjeta-b,
    .tarjeta-c,
    .tarjeta-d,
    .tarjeta-a {
      grid-column: 1 / -1;
      grid-row: auto;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Tarjetas escritas -->
    <div class="cards" aria-label="Conjunto de tarjetas">
      <div class="card tarjeta-a">Tarjeta A (100%)</div>
      <div class="card tarjeta-b">Tarjeta B (50%)</div>
      <div class="card tarjeta-c">Tarjeta C (25%)</div>
      <div class="card tarjeta-d">Tarjeta D (75%)</div>
      <div class="card tarjeta-e">Tarjeta E (50%)</div>
    </div>
  </div>
</body>
</html>
