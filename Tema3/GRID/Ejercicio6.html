<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ejercicio 6 - Celdas combinadas (Grid)</title>
<style>
/* Ejercicio 6: grid 4x4 con elementos que ocupan spans */
body{font-family:system-ui,Arial;margin:20px;background:#f3f6f7}
.grid{display:grid;grid-template-columns:repeat(4,1fr);grid-auto-rows:100px;gap:12px;max-width:920px;margin:0 auto}
.box{background:#fff;border:1px solid #d7e0e0;border-radius:6px;display:grid;place-items:center;padding:8px}
.a{grid-column:1/3;grid-row:1}
.b{grid-column:3/5;grid-row:1/3}
.c{grid-column:1/2;grid-row:2/4}
.d{grid-column:2/3;grid-row:3/4}
.e{grid-column:1/3;grid-row:4}
</style>
</head>
<body>
<h1>Ejercicio 6 â€” Celdas combinadas</h1>
<div class="grid">
<div class="box a">Tarjeta 1 (col 1-2)</div>
<div class="box b">Tarjeta 2 (col 3-4, rows 1-2)</div>
<div class="box c">Tarjeta 3 (col 1, rows 2-3)</div>
<div class="box d">Tarjeta 4 (col 2, row 3)</div>
<div class="box e">Tarjeta 5 (col 1-2, row 4)</div>
</div>
</body>
</html>
