<!doctype html> 
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Header + Sección con tarjetas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --h:64px;
      --bg:#263640;
      --muted:#9fb0bd;
      --accent:#3fa9ff;
      --white:#fff;
      --gap:1rem;
      --page-bg:#f2f3f4;
      --card-bg:#fff;
      --cards-gap:18px;
      --cards-radius:6px;
      --cards-shadow:0 4px 10px rgba(0,0,0,0.06);
      --cards-pad:16px;
      --page-vertical-margins:36px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Montserrat",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:#111;background:var(--page-bg);
      min-height:100vh;
      display:grid;
      grid-template-rows:auto 1fr;
    }

    /* Header con altura fija */
    header.site{
      background:var(--bg);
      color:var(--white);
      display:grid;
      align-items:center;
      height:var(--h);
      padding:0;
    }

    /* .inner: contenedor centrado horizontalmente dentro del header */
    .inner{
      display:grid;
      width:min(1200px,96%);
      padding:0 .5rem;
      grid-template-columns:auto 1fr auto;
      align-items:center;
      gap:var(--gap);
      height:var(--h);
      justify-self:center;
    }

    /* Este apartado css lo he puesto un poco comprimido ya que ocupa muchas líneas de código */
    .brand{ font-weight:800; padding:.25rem .5rem; color:var(--white); text-decoration:none; border-radius:6px }
    .brand::first-letter{ color:var(--accent) }
    .nav ul{ display:grid; grid-auto-flow:column; gap:1.25rem; list-style:none; justify-content:center; align-items:center }
    .nav a{ color:var(--muted); padding:.35rem .45rem; border-radius:6px; text-decoration:none }
    .nav a:hover{ color:var(--white); background:rgba(255,255,255,.04) }
    .auth{ display:grid; grid-auto-flow:column; gap:.6rem; align-items:center }
    .btn{ padding:.45rem .75rem; border-radius:8px; font-weight:600; text-decoration:none; display:inline-block; min-width:72px; text-align:center }
    .btn--primary{ background:#2b92e6; color:var(--white) }
    .btn--ghost{ background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,.06) }

    /* Página: layout principal bajo el header */
    .page {
      display:grid;
      width:min(1200px,96%);
      margin: 18px auto;
      padding: 0 .5rem;
      gap: 20px;
      grid-template-columns: 220px 1fr;
      align-items:start;
      min-height: calc(100vh - var(--h) - var(--page-vertical-margins));
    }

    /* Aside */
    aside.box{
      background:var(--card-bg);
      padding:16px;
      border-radius:6px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
      border:1px solid rgba(0,0,0,0.06);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    aside h3{ font-size:0.95rem; margin-bottom:10px }
    aside p{ font-size:0.9rem; color: #333 }

    /* Main */
    main.content{ display:grid; gap:16px }
    .content h2{ margin:0; font-size:1.05rem; color:#222 }

    /* Tarjetas */
    .wrap { width:100%; max-width:920px; }
    .cards { display:grid; grid-template-columns: repeat(4, 1fr); gap: var(--cards-gap); }
    .card {
      background:var(--card-bg);
      padding:var(--cards-pad);
      border-radius:var(--cards-radius);
      box-shadow:var(--cards-shadow);
      display:grid; color:#333;
    }
    .tarjeta-e { grid-column: 1 / span 2; grid-row: 1; }
    .tarjeta-b { grid-column: 3 / span 2; grid-row: 1; }
    .tarjeta-c { grid-column: 1 / span 1; grid-row: 2; }
    .tarjeta-d { grid-column: 2 / span 3; grid-row: 2; }
    .tarjeta-a { grid-column: 1 / -1; grid-row: 3; }

    /* Responsive */
    @media (max-width:900px){
      .page{ grid-template-columns: 1fr; }
      aside.box{ height:auto; }
    }
    @media (max-width:640px) {
      .cards { grid-template-columns: 1fr; grid-auto-rows: auto; }
      .tarjeta-e, .tarjeta-b, .tarjeta-c, .tarjeta-d, .tarjeta-a { grid-column: 1 / -1; grid-row:auto; }
    }

    .box .muted{ color:#666; font-size:.9rem; margin-top:6px }
  </style>
</head>
<body>
  <header class="site" role="banner">
    <div class="inner" role="presentation">
      <div class="logo" role="img" aria-label="MiWeb"><a class="brand" href="#">MiWeb</a></div>

      <nav class="nav" role="navigation" aria-label="Menú principal">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Artículos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>

      <div class="auth" aria-label="Acceso">
        <a class="btn btn--primary" href="#">Entrar</a>
        <a class="btn btn--ghost" href="#">Registro</a>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="page" role="main">
    <aside class="box" aria-label="Enlaces útiles">
      <h3>Enlaces útiles</h3>
      <p class="muted">Contenido del aside</p>
    </aside>

    <main class="content" aria-label="Últimos artículos">
      <h2>Últimos artículos</h2>

      <div class="wrap">
        <section class="cards" aria-label="Conjunto de tarjetas">
          <div class="card tarjeta-a">Tarjeta A (100%)</div>
          <div class="card tarjeta-b">Tarjeta B (50%)</div>
          <div class="card tarjeta-c">Tarjeta C (25%)</div>
          <div class="card tarjeta-d">Tarjeta D (75%)</div>
          <div class="card tarjeta-e">Tarjeta E (50%)</div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
