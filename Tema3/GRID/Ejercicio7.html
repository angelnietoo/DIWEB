<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Actividad 8 - Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --h:64px;
      --bg:#263640;
      --muted:#9fb0bd;
      --accent:#3fa9ff;
      --white:#fff;
      --gap:1rem;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Montserrat",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:#111;background:#fff;
    }

    /* Header */
    header.site{
      background:var(--bg);
      color:var(--white);
      display:grid;
      place-items:center;
      padding:8px 0;
    }

    /* Contenedor interior */
    .inner{
      display:grid;
      width:min(1200px,96%);
      padding:0 .5rem;
      grid-template-columns:auto 1fr auto;
      align-items:center;
      gap:var(--gap);
      height:var(--h);
    }

    /* Logo */
    .brand{
      font-weight:800;
      padding:.25rem .5rem;
      color:var(--white);
      text-decoration:none;
      border-radius:6px;
    }
    .brand::first-letter{ color:var(--accent) }

    /* Navegación */
    .nav ul{
      display:grid;
      grid-auto-flow:column;
      gap:1.25rem;
      list-style:none;
      justify-content:center;
      align-items:center;
    }
    .nav a{
      color:var(--muted);
      padding:.35rem .45rem;
      border-radius:6px;
    }
    .nav a:hover{ color:var(--white); background:rgba(255,255,255,.04) }

    /* Botones */
    .auth{
      display:grid;
      grid-auto-flow:column;
      gap:.6rem;
      align-items:center;
    }
    .btn{
      padding:.45rem .75rem;
      border-radius:8px;
      font-weight:600;
      text-align:center;
      min-width:72px;
      text-decoration:none;
      display:inline-block;
    }
    .btn--primary{ background:#2b92e6; color:var(--white) }
    .btn--ghost{ background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,.06) }

    /* Responsive */
    @media (max-width:720px){
      .inner{
        height:auto;
        grid-template-columns:1fr auto;
        grid-template-rows:auto auto;
        grid-template-areas:
          "logo auth"
          "nav  nav";
        gap:.5rem;
      }
      .logo{ grid-area:logo; justify-self:start }
      .auth{ grid-area:auth; justify-self:end }
      .nav{ grid-area:nav; justify-self:stretch }
      .nav ul{ justify-content:start; gap:1rem }
      .btn{ min-width:0; padding:.35rem .5rem; font-size:.95rem }
    }
  </style>
</head>

<body>
  <header class="site" role="banner">
    <div class="inner" role="presentation">
      <div class="logo" role="img" aria-label="MiWeb">
        <a class="brand" href="#">MiWeb</a>
      </div>

      <nav class="nav" role="navigation" aria-label="Menú principal">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Artículos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>

      <div class="auth" aria-label="Acceso">
        <a class="btn btn--primary" href="#">Entrar</a>
        <a class="btn btn--ghost" href="#">Registro</a>
      </div>
    </div>
  </header>
</body>
</html>
